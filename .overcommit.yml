PreCommit:
  RuboCop:
    enabled: true
    command: ['bundle', 'exec', 'rubocop', '-P'] # Invoke within Bundler context
  BundleOutdated:
    enabled: true
  BundleAudit:
    enabled: true
PrePush:
  RSpec:
    enabled: true
    command: ['bundle', 'exec', 'rspec'] # Invoke within Bundler context
  Rubocop:
    enabled: true
